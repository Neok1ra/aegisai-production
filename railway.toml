# railway.toml
$schema = 'https://railway.app/railway.schema.json'

[build]
builder = "NIXPACKS"

[[services]]
[services.web]
command = "cd server && uvicorn main:app --host 0.0.0.0 --port $PORT"

[[services.dashboard]]
command = "cd dashboard && npm start"

[[services.agent]]
command = "cd agent && python aegis_agent.py"

[[services.redis]]
image = "redis:7-alpine"
